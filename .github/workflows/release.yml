name: Release

on: 
  milestone:
    types: [closed]

jobs:
  create-release-notes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: peterjgrainger/action-create-branch@v1.0.0
      with:
        branch: 'release_${{ github.event.milestone.title }}'
    - name: Set version
      run: |
        mvn versions:set -DnewVersion=${{ github.event.milestone.title }}
    - uses: matheusalbino/git-commit@v1.0.1
      with:
        message: ${{ github.event.milestone.title }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Tag and push current commit
      uses: weareyipyip/walking-tag-action@v1
      with:
        TAG_NAME: ${{ github.event.milestone.title }}
        TAG_MESSAGE: ${{ github.event.milestone.title }} tagged for release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#     - name: Release Maven package
#       uses: samuelmeuli/action-maven-publish@v1
#       with:
#         gpg_private_key: ${{ secrets.private }}
#         gpg_passphrase: ${{ secrets.gpg_passphrase }}
#         nexus_username: ${{ secrets.nexus_username }}
#         nexus_password: ${{ secrets.nexus_password }}
    - name: Create Release Notes
      uses: docker://decathlon/release-notes-generator-action:2.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OUTPUT_FOLDER: temp_release_notes
        USE_MILESTONE_TITLE: "true"
    - name: Transform release notes to be used in release body
      id: changelog
      run: |
        description=$(cat temp_release_notes/${{ github.event.milestone.title }}.md)
        description="${description//'%'/'%25'}"
        description="${description//$'\n'/'%0A'}"
        description="${description//$'\r'/'%0D'}"
        description="${description%%## :heart*}"
        echo "::set-output name=body::$description"
    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.milestone.title }}
        release_name: Release ${{ github.event.milestone.title }}
        body: ${{ steps.changelog.outputs.body }}
        draft: false
        prerelease: false
    - name: Upload archive Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: target/concat-${{ github.event.milestone.title }}.jar
        asset_name: concat-${{ github.event.milestone.title }}.jar
        asset_content_type: application/java-archive
    - name: Upload javadoc Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: target/concat-${{ github.event.milestone.title }}-javadoc.jar
        asset_name: concat-${{ github.event.milestone.title }}-javadoc.jar
        asset_content_type: application/java-archive
